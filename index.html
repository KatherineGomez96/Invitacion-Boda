        <header>

        <!-- Contador regresivo -->
        <section id="countdown">
            <h2>Faltan:</h2>

        <!-- Galería de fotos -->

                width="600" height="300" style="border:0;" allowfullscreen="" loading="lazy">

        <!-- Playlist interactiva -->
        <section id="playlist">
            <h2>Escucha nuestra playlist</h2>
            <a href="https://open.spotify.com/playlist/..." target="_blank">Abrir Playlist</a>
        </section>

        <!-- Navegación -->
        <nav>
            <a href="gallery.html">Galería Compartida</a>
            <a href="gifts.html">Regalos</a>

        <footer>
            <p>© [Nombres de los novios] | Diseñado con ❤️</p>
